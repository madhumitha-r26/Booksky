<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="icon" type="icon" href="logo.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
  <img src="logo.png" width="50" height="50">  
  <h1>BOOKSKY</h1>
</div>

<div class="container">
    <div class="book-container">
        <h2>Rich Dad Poor Dad</h2>
        <h5>Robert</h5>
        <br>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis assumenda ipsum porro magni esse neque totam rem, eos odit deleniti voluptas inventore aperiam, eaque sequi accusantium aspernatur dolore, quo odio.
        </p>
        <button onclick="deletebook(event)">Delete</button>
    </div>
  
</div>

<div class="overlay"></div> <!-- for background -->
<div class="popupbox">
    <h2>Add Book</h2>
    <form>
        <input type="text" placeholder="Book Title" id="book-title-input">
        <input type="text" placeholder="Book Author" id="book-author-input">
        <textarea placeholder="Short Description" id="book-description-input"></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-popup">CANCEL</button>
    </form>

</div>

 <button class="add-button" id="add-popup-button">+</button>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
